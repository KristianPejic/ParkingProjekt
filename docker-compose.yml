version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FIREBASE_SERVICE_ACCOUNT=/app/firebase-service-account.json
      - FIREBASE_STORAGE_BUCKET=parking-detection-system.appspot.com
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
      - ./uploads:/app/uploads
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
  models:

networks:
  default:
    name: parking-detection-network
